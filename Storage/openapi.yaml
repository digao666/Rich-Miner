openapi: 3.0.0
info:
  description: This API receives hardware status reading from Crypto mining rig
  version: "1.0.0"
  title: Mining rig API
  contact:
    email: dgao12@my.bcit.ca
tags:
  - name: hardware status
    description: monitoring temperature and fan speed during mining
    
paths:
  /status/temperature:
    post:
      tags:
        - temperature
      summary: reports a mining rig temperature
      operationId: app.report_temperature
      description: passing the current temperature to monitoring dashboard
      responses:
        '201':
          description: item recorded
        '400':
          description: 'invalid input, object invalid'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TemperatureReading'
        description: Temperature to add
    get:
      tags:
        - temperature
      summary: get a mining rig temperature
      operationId: app.get_temperature
      description: get the current temperature added after a timestamp
      parameters:
        - name: timestamp
          in: query
          description: Limits the number of items on a page
          schema:
            type: string
            format: date-time
            example: 2016-08-29T09:12:33.001Z
      responses:
        '200':
          description: Successfully returned a list of temperature events
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TemperatureReading'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

      
  /status/fanspeed:
    post:
      tags:
        - fan speed
      summary: reports a fan speed
      operationId: app.report_fan_speed
      description: passing the current fan speed to monitoring dashboard
      responses:
        '201':
          description: item created
        '400':
          description: 'invalid input, object invalid'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FanSpeedReading'
        description: Fan speed to add
    get:
      tags:
        - fanspeed
      summary: get a mining rig fanspeed
      operationId: app.get_fan_speed
      description: get the current fan speed added after a timestamp
      parameters:
        - name: timestamp
          in: query
          description: Limits the number of items on a page
          schema:
            type: string
            format: date-time
            example: 2016-08-29T09:12:33.001Z
      responses:
        '200':
          description: Successfully returned a list of fan speed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FanSpeedReading'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
components:
  schemas:
    TemperatureReading:
      required:
        - trace_id
        - ming_rig_id
        - ming_card_id
        - timestamp
        - date_created
        - temperature
      properties:
        trace_id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        ming_rig_id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        ming_card_id:
          type: string
          example: rig1-01
        timestamp:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
        date_created:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33Z'
        temperature:
          $ref: '#/components/schemas/Temperature'
     # type: object

    FanSpeedReading:
      required:
        - trace_id
        - ming_rig_id
        - ming_card_id
        - timestamp
        - date_created
        - fan_speed

      properties:
        trace_id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        ming_rig_id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        ming_card_id:
          type: string
          example: rig1-01
        timestamp:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
        date_created:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33Z'
        fan_speed:
          $ref: '#/components/schemas/FanSpeed'
     # type: object


    Temperature:
      required:
        - core_temperature
        - shell_temperature
      properties:
        core_temperature:
          type: integer
          example: 70
        shell_temperature:
          type: integer
          example: 60
      type: object

    FanSpeed:
      required:
        - fan_size
        - fan_speed
      properties:
        fan_size:
          type: integer
          example: 7
        fan_speed:
          type: integer
          example: 2000
      type: object